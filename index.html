<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="crud">
     
        <div class="head">
          <h2>عيادة أسنان</h2>
          <p>العيادة حلوة وجميلة</p>
        </div>
        <div class="body">
          <input type="text" id="title" placeholder="اسم المريض" />
          <div class="price">
            <input onkeyup="getTotal()" type="text" id="price" placeholder="price" />
            <input onkeyup="getTotal()" type="text" id="taxes" placeholder="taxes" />
            <input onkeyup="getTotal()" type="text" id="ads" placeholder="ads" />
            <input onkeyup="getTotal()" type="text" id="discount" placeholder="الخصم" />
            <small id="total"></small>
          </div>
          <input type="text" id="count" placeholder="count" />
          <input type="text" id="category" placeholder="رقم الموبيل" />
          <button id="submit">اضافة</button>

          
            <input
              type="search"
              name="search"
              id="search"
              placeholder="بحث"/>
              <div class="search-box">
            <button onclick="getSearchMood(this.id)" id="searchTitle">بحث بالاسم</button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">بحث برقم الموبيل</button>
            </div>
          </div>
      
        <div id="delAll"></div>

       
      </div>
      <div class="outputs">
        <table>
          <thead>
            <tr>
              <th>الفهرس</th>
              <th>اسم المريض</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>بحث</th>
              <th>تعديل</th>
              <th>حذف</th>
            </tr>
          </thead>
          <tbody id="tableBody">   
          </tbody>

        </table>
      </div>
    
  </div>
    <script src="js/main.js"></script>
  </body>
</html>
