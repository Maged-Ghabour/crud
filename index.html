<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="crud">
      <div class="container">
        <div class="head">
          <h2>CRUDS</h2>
          <p>Product management system</p>
        </div>
        <div class="body">
          <input type="text" id="title" placeholder="title" />
          <div class="price">
            <input onkeyup="getTotal()" type="text" id="price" placeholder="price" />
            <input onkeyup="getTotal()" type="text" id="taxes" placeholder="taxes" />
            <input onkeyup="getTotal()" type="text" id="ads" placeholder="ads" />
            <input onkeyup="getTotal()" type="text" id="discount" placeholder="discount" />
            <small id="total"></small>
          </div>
          <input type="text" id="count" placeholder="count" />
          <input type="text" id="category" placeholder="category" />
          <button id="submit">create</button>

          
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search"/>
              <div class="search-box">
            <button onclick="getSearchMood(this.id)" id="searchTitle">Search by title</button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">Search by Category</button>
            </div>
          </div>
        </div>
        <div id="delAll"></div>

        <div class="outputs">
          <table>
            <thead>
              <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>search</th>
                <th>update</th>
                <th>delete</th>
              </tr>
            </thead>
            <tbody id="tableBody">
             
            </tbody>
        
           
          </table>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
